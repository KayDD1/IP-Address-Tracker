<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="map-container">
        <div class="form-container">
          <h1 class="title">IP Address Tracker</h1>
          <form action="#">
            <input
              type="text"
              name="search-bar"
              id="search-bar"
              placeholder="Search for any IP address or domain"
            />
            <button type="submit" id="search-btn">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </form>
        </div>
        <div class="result-display-container">
          <div class="result-ip result">
            <h4>IP Address</h4>
            <span id="current-ip-address">192.212.174.101</span>
          </div>
          <div class="result-location result">
            <h4>Location</h4>
            <span id="current-location">Brooklyn, NY 10001</span>
          </div>
          <div class="result-timeZone result">
            <h4>Timezone</h4>
            <span id="current-time-zone">UTC-05:00</span>
          </div>
          <div class="result-isp result">
            <h4>ISP</h4>
            <span id="current-isp">SpaceX Starlink</span>
          </div>
        </div>
        <div id="mapid" class="map-display"></div>
      </div>
    </div>

    <!-- add offset value dynamically using the API -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
